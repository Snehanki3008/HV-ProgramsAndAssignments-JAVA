<body>
    <script>
        function reverseArray(arr) {
            let left = 0;
            let right = arr.length - 1;
          
            while (left < right) {
              
              const temp = arr[left];
              arr[left] = arr[right];
              arr[right] = temp;
          
              
              left++;
              right--;
            }
          
            return arr;
          }
          
          
          const inputArray = ["apple", "banana", "cherry"];
          
          
          const result = reverseArray(inputArray);
          
          
          console.log("The reversed array:", result);
          
    </script>
</body>

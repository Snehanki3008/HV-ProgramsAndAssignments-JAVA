<!DOCTYPE html>

<body>
    <script>
        function updateStudentGrade(student, newGrade) {
            student.grade = newGrade;
            return student;
          }
          
          
          const studentObject = { name: "John", grade: 85 };
          const newGrade = 90;
          
         
          const updatedStudent = updateStudentGrade(studentObject, newGrade);
          
          
          console.log("The updated student object:", updatedStudent);
          
    </script>
</body>
</html>

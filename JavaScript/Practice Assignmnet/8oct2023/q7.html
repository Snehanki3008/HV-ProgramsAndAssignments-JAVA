<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    function calculateArraySum(arr) {
        let sum = 0;
      
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
      
        return sum;
      }
      
      
      const inputArray = [4, 9, 2, 5, 1];
      
      
      const result = calculateArraySum(inputArray);
      
      
      console.log(`The sum of the elements is ${result}.`);
      
 </script>   
</body>
</html>

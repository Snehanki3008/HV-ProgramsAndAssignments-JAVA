<!DOCTYPE html>

<body>
    <script>
        function sortArrayAscending(arr) {
            return arr.sort((a, b) => a - b);
          }
          
          const inputArray = [7, 2, 9, 1, 5];
          
          const result = sortArrayAscending(inputArray);
          
          console.log(result);
          
    </script>
</body>
